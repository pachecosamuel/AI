[project]
name = "ArtificialInteligence"
version = "0.1.0"
description = "develop integration with ai apis and make some scraping"
authors = [
    {name = "pachecosamuel",email = "pacheco.samuel@hotmail.com"}
]

requires-python = "^3.10"
dependencies = [
    "openai (>=1.61.1,<2.0.0)",
    "python-dotenv (>=1.0.1,<2.0.0)",
    "cohere (>=5.13.12,<6.0.0)",
    "fastapi (>=0.115.8,<0.116.0)",
    "uvicorn (>=0.34.0,<0.35.0)",
    "pydantic[email] (>=2.10.6,<3.0.0)",
    "requests (>=2.32.3,<3.0.0)",
    "passlib[bcrypt] (>=1.7.4,<2.0.0)",
    "python-jose (>=3.3.0,<4.0.0)",
    "python-multipart (>=0.0.20,<0.0.21)",
    "bcrypt (<4.1)",
    "pyjwt (>=2.10.1,<3.0.0)",
    "firebase (>=4.0.1,<5.0.0)",
    "firebase-admin (>=6.6.0,<7.0.0)",
    "pytest (>=8.3.4,<9.0.0)",
    "pypdf (>=5.3.1,<6.0.0)",
    "pypdf2 (>=3.0.1,<4.0.0)",
    "pdfplumber (>=0.11.5,<0.12.0)",
    "ipykernel (>=6.29.5,<7.0.0)",
    "matplotlib (>=3.10.1,<4.0.0)",
    "numpy (>=2.2.5,<3.0.0)",
    "pandas (>=2.2.3,<3.0.0)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
